<!DOCTYPE html>
<html lang="tr">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödev 3 – CSS</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      div {
        margin-bottom: 50px;
      }

      section {
        margin-bottom: 50px;
      }
      
      /* G1:
      %100 genişlik ve 100px yükseklikli bir div için:
      Flaticon’dan bulduğun bir ünlem görselini sağ alta, 32x32 boyutunda ve sabit olacak şekilde
      arka plan olarak yerleştir. Arka plan rengi ise sarı tonunda olsun. */
      
      #g1-kutu {
        width: 100%;
        height: 100px;
        background: yellow url(./exclamation.png) no-repeat bottom right;
        background-size: 32px 32px;
      }
      
    /* G2:
    Sayfa (body) arka planına en az üç renkli bir gradient uygula. */
    
    body {
      background: linear-gradient(red, white, red);
    }
    
    /* G3:
    150x150 boyutunda bir daire oluştur ve içine 45° açılı, siyah/beyaz,
    repeating-linear-gradient ile zebra desen ekle. Her şerit 15px. */
    
    #g3-daire {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: repeating-linear-gradient(45deg, black 0px 15px, white 15px 30px);
    }
    
    /* G4:
    Google Fonts’tan bir fontu @import ile ekle.
h1#baslik için font shorthand kullan: italic, bold, 64px, seçtiğin font ailesiyle. */
    
    h1#baslik {
      font: italic bold 64px "Press Start 2P";
    }
    
    /* G5:
    p.lead için font shorthand kullan: normal, 300 ağırlık, 18px/1.8 satır aralığı,
    Google font ailesi. */
    
    p.lead {
      font: normal 300 18px/1.8 "Press Start 2P";
    }
    
    /* G6:
    #bilet için 8px kalınlığında double kenarlık ver.
    Her kenarın rengi farklı olsun (border-color dört değer).
    Boyut: 260x120px. Metni ortala. */
    
    #bilet {
      width: 260px;
      height: 120px;
      border: 8px double;
      border-color: red green blue purple;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* G7:
#rozet için 160x160 daire oluştur. Kalınca bir kenarlık ver.
İçine 96px boyutunda © sembolü yerleştir; satır yüksekliği 160px olsun.
Opaklığı opacity: 0.25 ile düşür. (sembol fontu olarak Impact benzeri hacimli font kullan.) */

    #rozet {
      width: 160px;
      height: 160px;
      border: 30px solid black;
      border-radius: 50%;
      font: 96px Impact;
      line-height: 160px;
      text-align: center;
      opacity: 0.25;
    }

    /* G8:
.solak ile sola bakan dik üçgen oluştur (border tekniği).
.terslek ile tabanı yukarıda olan ikizkenar üçgen oluştur. */

    .solak {
      width: 0;
      background-color: transparent;
      border: 100px solid;
      border-color: transparent transparent yellow yellow;
      box-sizing: border-box;
    }

    .terslek {
      width: 0;
      height: 150px;
      border: solid;
      border-color: transparent transparent blue transparent;
      border-width: 0px 50px 150px 50px;
      box-sizing: border-box;
    }

    /* G9:   
İçeriği “Css” olan bir h2 ekle. CSS ile tümünü büyük harfe çevir.
Her harfi span ile ayır ve ilk harfi ön tanımlı bir css renk ismiyle, ikinciyi rgb(), üçüncüyü #hex ile renklendir. */

    #renkli-baslik {
      text-transform: uppercase;
    }

    #renkli-baslik span:nth-child(1) {
      color: red;
    }

    #renkli-baslik span:nth-child(2) {
      color: rgb(0, 255, 0);
    }

    #renkli-baslik span:nth-child(3) {
      color: #00f;
    }

    /* G10:   
#kart için genişlik 200px, yükseklik 100px ver.
20px padding ve 10px kenarlık eklediğinde dış boyut değişmesin (box-sizing ile çöz). */

    #kart {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid black;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="baslik">Başlık</h1>
    <p class="lead">Kısa açıklama metni.</p>
  </header>

  <div id="g1-kutu">G1 Kutu</div>

  <section id="g3-daire" aria-label="Zebra daire"></section>

  <div id="bilet">BİLET</div>

  <div id="rozet">©</div>

  <div class="solak" aria-label="Sola bakan üçgen"></div>
  <div class="terslek" aria-label="Tabanı yukarıda üçgen"></div>

  <h2 id="renkli-baslik">
    <span>C</span><span>s</span><span>s</span>
  </h2>

  <div id="kart">Kart</div>
</body>

</html>
